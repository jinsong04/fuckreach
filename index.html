<body>
<div>
<img src="/reach.png" style="width:100%">
<h1 id="todaysdate" onclick="closeFullscreen()" style="
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5em;
    font-family: sans-serif;
    color: white;
    font-weight: 500;
">Feb 10th</h1>
    </div>
<script>
  const nth = function(d) {
  if (d > 3 && d < 21) return 'th';
  switch (d % 10) {
    case 1:  return "st";
    case 2:  return "nd";
    case 3:  return "rd";
    default: return "th";
  }
}

const today = new Date();
const date = today.getDate();
const month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"][today.getMonth()];

document.getElementById("todaysdate").innerHTML = month + " " + date + nth(date)

</script>
</body>
</html>
